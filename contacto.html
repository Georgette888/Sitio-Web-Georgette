    h1 {

    }

      display: none;

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Cont√°ctame</h1>
    <p>Defensa clara y cercana para decisiones seguras. Atenci√≥n en todo Chile.</p>

    <form name="contacto-netlify" netlify netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contacto-netlify">
      <p style="display:none">

      <input type="email" name="email" placeholder="Tu correo electr√≥nico" required />
      <input type="tel" name="telefono" placeholder="Tu tel√©fono (opcional)" />
      <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>

      <button type="submit">Enviar mensaje</button>

  <script>
    // Script para mensaje de confirmaci√≥n sin recargar la p√°gina
    const form = document.querySelector("form");
    const thanks = document.querySelector(".thanks");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("/", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          form.reset();
          thanks.style.display = "block";
        } else {
          alert("Hubo un error al enviar el mensaje.");
        }
      } catch (error) {
        alert("No se pudo enviar el mensaje.");
      }
    });
  </script>
